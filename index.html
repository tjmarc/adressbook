<!doctype html>
<html ng-app="addressbook">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.1.js"></script>
    <script src="people.js"></script>
    <script src="app.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.rawgit.com/abdmob/x2js/master/xml2json.js"></script>
    <script src="https://www.reucon.com/cdn/js/vkBeautify-0.99.00.beta/vkbeautify.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.15.0/angular-ui-tree.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.15.0/angular-ui-tree.min.js"></script>
  </head>
  <body>
    <form name="mainForm" class="tab-main-form">
      <uib-tabset active="2">
        <uib-tab index="0" heading="CSV data:" disable="true"></uib-tab>
        <uib-tab index="1" heading="upload">
          <div ng-controller="UploadCtrl">
            <ng-form name="uploadForm"> 
              <div class="form-group">
                <label>Please select your CSV file</label>
                <input type="file" class="form-control" file-change="handler($event,files)" ng-model="files"/>
              </div>
            </ng-form>
          </div>
        </uib-tab>
        <uib-tab index="2" heading="input">
          <div ng-controller="InputCtrl">
            <ng-form name="inputForm">
              <div class="form-group">
                <textarea class="form-control" ng-model="csv"></textarea>
                <hr/>
                <label>Parser log:</label>
                <pre>{{parserLog}}</pre>
              </div>
            </ng-form>
          </div>
        </uib-tab>
        <uib-tab index="3" heading="Address book:" disable="true"></uib-tab>
        <uib-tab index="4" heading="browse">
          <div ng-controller="TreeCtrl">
            TODO: XML tree view
          </div>
        </uib-tab>
        <uib-tab index="5" heading="XML & download">
          <div ng-controller="OutputCtrl">
            <pre>{{xml | prettyXML}}</pre>
            <xml-download id="content" get-data="getBlob()" />
          </div>
        </uib-tab>
      </uib-tabset>
    </form>
  </body>
</html>
